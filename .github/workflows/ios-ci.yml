name: iOS CI – Salah build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # Uses macOS 26 arm64 image (public preview)
    # This gives you Xcode 26.x and the newest iOS SDKs.
    runs-on: macos-26

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional but nice: guarantee we’re on the latest stable Xcode
      - name: Select latest stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build Salah for iOS Simulator
        run: |
          set -o pipefail
          xcodebuild \
            -project Salah.xcodeproj \
            -scheme Salah \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -configuration Debug \
            clean build
